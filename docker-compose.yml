version: '3.8'

services:
  grafana-alloy:
    image: grafana/alloy:v1.1.0-boringcrypto
    container_name: GrafanaAlloy
    restart: unless-stopped

    # Environment variables â€” one for your config, others for secrets
    environment:
      - ALLOY_CONFIG=${ALLOY_CONFIG}
      - ALLOY_PROMETHEUS_REMOTE_WRITE_URL=${ALLOY_PROMETHEUS_REMOTE_WRITE_URL}
      - ALLOY_PROMETHEUS_REMOTE_WRITE_USERNAME=${ALLOY_PROMETHEUS_REMOTE_WRITE_USERNAME}
      - ALLOY_PROMETHEUS_REMOTE_WRITE_PASSWORD=${ALLOY_PROMETHEUS_REMOTE_WRITE_PASSWORD}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT}
      - OTEL_EXPORTER_OTLP_HEADERS=${OTEL_EXPORTER_OTLP_HEADERS}
    entrypoint: ["/bin/sh", "-c"]
    command: >
      'echo "$ALLOY_CONFIG" > /tmp/config.alloy &&
       /usr/bin/alloy run --server.http.listen-addr=0.0.0.0:12345 /tmp/config.alloy'
    ports:
      - "12345:12345"
  dns_updater:
    image: tutkowskim/dns-updater:2025.06.22.2305
    container_name: DnsUpdater
    environment:
      - PORT=8080
      - AWS_REGION=${DNS_UPDATER_AWS_REGION}
      - AWS_ACCESS_KEY_ID=${DNS_UPDATER_AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${DNS_UPDATER_AWS_SECRET_ACCESS_KEY}
      - HOSTED_ZONE_ID=${DNS_UPDATER_HOSTED_ZONE_ID}
      - RECORD_NAME=${DNS_UPDATER_RECORD_NAME}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
  the_voice:
    image: tutkowskim/the-voice:2025.06.28.0239
    container_name: TheVoice
    environment:
      - TOKEN=${THE_VOICE_TOKEN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4567/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
