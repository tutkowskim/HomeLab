version: '3.8'

services:
  the_voice:
    image: tutkowskim/the-voice:2025.05.31.2004
    container_name: TheVoice
    environment:
      - TOKEN=${THE_VOICE_TOKEN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4567/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
