services:
  dns_updater:
    image: tutkowskim/dns-updater:2025.06.22.2305
    container_name: DnsUpdater
    environment:
      - PORT=8080
      - AWS_REGION=${DNS_UPDATER_AWS_REGION}
      - AWS_ACCESS_KEY_ID=${DNS_UPDATER_AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${DNS_UPDATER_AWS_SECRET_ACCESS_KEY}
      - HOSTED_ZONE_ID=${DNS_UPDATER_HOSTED_ZONE_ID}
      - RECORD_NAME=${DNS_UPDATER_RECORD_NAME}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
  the_voice:
    image: tutkowskim/the-voice:2025.12.18.0250
    platform: linux/amd64
    container_name: TheVoice
    environment:
      - DISCORD_TOKEN=${THE_VOICE_TOKEN}
      - OPENAI_API_KEY=${THE_VOICE_OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-5.2
      - ASK_CHANNEL_NAME=ask-me-anything
      - FACT_CHANNEL_NAME=interesting-fact-of-the-day
      - SYSTEM_PROMPT=You are a helpful assistant answering questions for the Discord server. Use web_search when you need fresh facts.
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4567/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
