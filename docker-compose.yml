version: '3.8'

services:
  grafana-alloy:
    image: grafana/alloy:v1.1.0-boringcrypto
    container_name: grafana-alloy
    restart: unless-stopped
    volumes:
      - ./alloy/config.alloy:/etc/alloy/config.alloy:ro
      - ./alloy/data:/var/lib/alloy
    command: ["run", "/etc/alloy/config.alloy"]
    ports:
      - "12345:12345"
  dns_updater:
    image: tutkowskim/dns-updater:2025.06.01.1924
    container_name: DnsUpdater
    environment:
      - PORT=8080
      - AWS_REGION=${DNS_UPDATER_AWS_REGION}
      - AWS_ACCESS_KEY_ID=${DNS_UPDATER_AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${DNS_UPDATER_AWS_SECRET_ACCESS_KEY}
      - HOSTED_ZONE_ID=${DNS_UPDATER_HOSTED_ZONE_ID}
      - RECORD_NAME=${DNS_UPDATER_RECORD_NAME}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
  the_voice:
    image: tutkowskim/the-voice:2025.06.01.1835
    container_name: TheVoice
    environment:
      - TOKEN=${THE_VOICE_TOKEN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4567/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
